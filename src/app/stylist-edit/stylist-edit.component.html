
<form [formGroup]="stylistForm" (ngSubmit)="onFormSubmit(stylistForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="FirstName" matInput style="border:1px solid #ff0000" formControlName="firstname"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!stylistForm.get('firstname').valid && stylistForm.get('firstname').touched">Please enter first name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="lastname" matInput style="border:1px solid #ff0000" formControlName="lastname"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!stylistForm.get('lastname').valid && stylistForm.get('lastname').touched">Please enter a last name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Specialties" matInput style="border:1px solid #ff0000" formControlName="specialties"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!stylistForm.get('specialties').valid && stylistForm.get('specialties').touched">Please enter specialties</span>
    </mat-error>
  </mat-form-field>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="button-row">
    <button type="submit" [disabled]="!stylistForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
